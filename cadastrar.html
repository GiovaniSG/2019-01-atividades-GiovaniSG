<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastrar Produto</title>
  </head>
  <body>
    <form action="index.html" method="post">
      <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Nome do produto"><br>
      <label for="Peso">Peso</label>
        <input type="text" name="peso" placeholder="0.00 Kg"><br>
      <label for="valor">Valor</label>
        <input type="text" name="Valor" value="R$ 0,00"><br>
      <label for="estoque">Estoque<\label>
        <input type="text" name="estoque" value="0"><br>

      <input type="submit" value="Cadastrar" name="cadastro">
      <input type="reset" value="Limpar" name="Limpar">
    </form>
  </body>
</html>
