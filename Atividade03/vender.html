<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Vender Produtos</title>
  </head>
  <body>
      <form action="validar.html" method="post">
          <div class="jumbotron">
            <h1>Vender</h1>
          </div>
          <label for="produtos">
             <h3>Produtos</h3>
          </label>
          <select class="custom-select" name="produtos">
            <option value="0">Selecione</option>
            <option value="1">Chrono Trigger-Nintendo DS</option>
            <option value="2">Legend of Zelda: Ocarina of Time 3D - Nintendo 3DS</option>
            <option value="3">Legend of Zelda: Breath of The Wild Master Edition + Nintendo Switch</option>
            <option value="4">DVD Bojack Horseman Temporadas 1 a 3</option>
            <option value="3">DVD Rick and Morty Primeira Temporada</option>
          </select><br><br>
          <label><h3>Modo de Pagamento</h3></label>
          <br>
          <div class="form-group form-check">
            <input type="radio" class="form-check-input"  name="modo" id="boleto" value="bol">
            <label for="boleto">Boleto Bancario</label>
          </div>
          <div class="form-group form-check">
            <input type="radio" class="form-check-input" name="modo" id="cartao" value="cartao">
            <label for="cartao">Cartao de Cr√©dito</label>
          </div>

            <br>

            <label for="cep">CEP</label>
            <input type="text" name="cep" placeholder="00000-000"><br><br>
      </form>
      <input type="submit" name="confirmar" class="btn btn-warning" value="Confirmar">
  </body>
</html>
