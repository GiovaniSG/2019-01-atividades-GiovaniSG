<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <link rel="stylesheet" href="cascadestylesheet.css">
    <meta charset="utf-8">
    <title>Cadastrar Produto</title>
  </head>
  <body>
    <div id="formulario">
      <form action="index.html" method="post">
        <fieldset>
          <legend><h1>Cadastro de Produtos</h1></legend>
          <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Nome do produto"><br><br>
          <label for="Peso">Peso</label>
            <input type="text" name="peso" placeholder="0.00 Kg"><br><br>
          <label for="valor">Valor</label>
            <input type="text" name="Valor" placeholder="R$ 0,00"><br><br>
          <label for="estoque">Estoque</label>
            <input type="text" name="estoque" placeholder="0"><br><br>
          <label>Mercado</label>
            <input type="radio" name="mercado" id="int" value="int">
            <label for="int">Interno</label>
            <input type="radio" name="mercado" id="ext" value="ext">
            <label for="ext">Externo</label>
            <br><br>

            <label for="fornecedor">  Fornecedor   </label>
            <select name="fornecedor">
              <option value="0">Selecione</option>
              <option value="1">Fornecedor 1</option>
              <option value="2">Fornecedor 2</option>
              <option value="3">Fornecedor 3</option>
              <option value="4">Fornecedor 4</option>
              <option value="5">Fornecedor 5</option>
            </select>
              <br><br>
          <input type="submit" value="Cadastrar" name="cadastro">
          <input type="reset" value="Limpar" name="Limpar">

        </fieldset>
    </form>
  </div>
  </body>
</html>
